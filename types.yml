Association déclarée: &association
    ess: true
    description: Une association à but non lucratif est un regroupement de personnes autour d'un projet commun.<br/>Les dirigeants d'une association ne sont pas rémunérés. Elle n'a pas de capital et donc pas d'actionnaires.
Association de droit local: *association
Société par actions simplifiée: &SAS
    ess: false
    description: Une société par actions simplifiée (SAS) est une société commerciale dont la forme est très libre.<br/>Le capital peut être détenu par un ou plusieurs personnes physiques ou morales. Les dirigeants ne sont pas forcément actionnaires.
Profession libérale:
    ess: false
    description: Une profession libérale est une activité professionnelle exercée par une personne physique seule.<br/> Les professions libérales peuvent s'exercer en auto-entreprise, en entreprise individuelle ou sous forme de société.
Société coopérative de consommation à forme anonyme:
    ess: true
    description: Une coopérative de consommation est un regroupement de personnes afin de fournir des biens ou un service.<br/>Elle est administré par ses usagers, chacun des clients-sociétaires possèdant une voix à l'assemblée générale.
SA coopérative à conseil d'administration: &coop
    ess: true
    description: Une coopérative est une entreprise dont la propriété est collective et qui est gérée démocratiquement.<br/>Chaque sociétaire possède une voix à l'assemblée générale quelque soit le nombre d'actions possédées.
Société coopérative à forme anonyme à capital variable: *coop
Société coopérative de banque populaire: &banqueCoop
    ess: true
    description: Une banque coopérative (ou banque mutualiste) est une banque dont les usagers sont également sociétaires.<br/>Chaque sociétaire possède une seule voix à l'assemblée générale, quelque soit le nombre d'actions qu'il possède.
Société coopérative de banque populaire à forme anonyme: *banqueCoop
Société coopérative de banque à forme anonyme et capital variable: *banqueCoop
Mutuelle:
    ess: true
    description: Une mutuelle est un organisme à but non-lucratif qui assure la protection sociale de ses membres.
